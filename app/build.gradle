plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.sms'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.sms"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'com.opencsv:opencsv:5.7.1'
}
