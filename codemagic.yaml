workflows:
  android-app:
    name: Android APK Build
    max_build_duration: 60
    scripts:
      - name: Build the app
        script: |
          chmod +x ./gradlew
          ./gradlew clean
          ./gradlew assembleRelease
    artifacts:
      - app/build/outputs/apk/release/app-release.apk
environment:
  vars:
    JAVA_HOME: /opt/java/openjdk17
